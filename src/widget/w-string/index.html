<div :id="options.uid" class="form-group w-string" v-show="visibility">
    <label v-if="options.label">{{ options.label }}</label>
    <input type="text"
           class="form-control"
           @change="onchange"
           @keyup="onkeyup"
           :disabled="disabled"
           v-model="state[options.bind]"/>
</div>
