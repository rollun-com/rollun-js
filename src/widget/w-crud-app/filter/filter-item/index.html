<div class="w-sc-f-filter-item">
	<form class="form-inline">

		<div class="form-group">
			<select v-model="state.column"
			        class="form-control input-sm"
			        style="padding:0 0 0 5px;height:25px;line-height:25px;">
				<option value="$no_column">---</option>
				<option v-for="column, column_name in options.schema"
				        v-if="column.filter"
				        :value="column.full_name || column_name">
					{{ column.title }}
				</option>
			</select>
		</div>

		<!--
		<div class="form-group">
			<div class="btn btn-sm"
					@click="state.not = !state.not"
					:class="state.not == true ? 'btn-success' : 'btn-default'"
					style="padding:0 5px 0 5px;height:25px;line-height:25px;cursor: pointer;">
				НЕ
			</div>
		</div>
		-->

		<div class="form-group">
			<select v-model="state.expr"
			        class="form-control input-sm"
			        style="padding:0 0 0 5px;height:25px;line-height:25px;">
				<option value="$no_expr">---</option>
				<option value="$like">содержит</option>
				<option value="$not_like">не содержит</option>
				<option value="$eq">=</option>
				<option value="$ne">!=</option>
				<option value="$lt">&lt;</option>
				<option value="$le">&lt;=</option>
				<option value="$gt">></option>
				<option value="$ge">>=</option>
				<option value="$isnull">пустой</option>
				<option value="$not_isnull">не пустой</option>
			</select>
		</div>

		<div class="form-group">
			<input type="text"
			       v-model="state.value"
			       class="form-control input-sm"
			       style="padding:2px 0 0 5px;height:25px;line-height:25px;"/>
		</div>

		<div class="form-group">
			<a @click="remove()" class="fa fa-times text-danger"></a>
		</div>

	</form>
</div>
