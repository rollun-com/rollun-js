<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>CrudTable example</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
    <script>
        dojoConfig = {
            async: true,
            isDebug: true,
            packages: [
                {name: 'dstore', location: '../dojo-dstore'},
                {name: 'rql', location: '../rollun-rql'}
            ]
        };
    </script>
    <script src="../node_modules/dojo/dojo.js"></script>
    <script src="../index.js"></script>
    <script>$(function () {
        require(['dojo/_base/declare', 'dstore/Rest', 'dstore/extensions/RqlQuery', 'rql/query'], function (declare, Rest, RqlQuery, query) {
            window.RqlStore = declare([Rest, RqlQuery]);
            Query = query.Query;
            app = RollunJs.app({el: '#example'});
        });
    });
    </script>
</head>
<body>
<div id="example">
    <w-crud-app ref='crud' title='myTable' url='/rollun-js/examples/example.json' v-bind:options='{}'></w-crud-app>
</div>
</body>
</html>
